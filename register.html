-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <!-- Class ditambahkan di sini -->

    <!-- Kontainer Form Registrasi -->
    <div class="login-container">
        <div class="login-header">
            <h1>Create Account</h1>
            <p>Join us by filling out the form below.</p>
        </div>

        <!-- Form Registrasi -->
        <form class="register-form">
            <!-- Grup Input Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z"/></svg></span>
                </div>
            </div>

            <!-- Grup Input Username -->
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <input type="text" id="username" placeholder="Choose a username" required>
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4m0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4"/></svg></span>
                </div>
            </div>

            <!-- Grup Input Password -->
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="Create a password" required>
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6 -9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2m-6 9c-1.1 0-2-.9-2-2s.9-2 2-2s2 .9 2 2s-.9 2-2 2m-4-7V6c0-1.65 1.35-3 3-3s3 1.35 3 3v2z"/></svg></span>
                </div>
            </div>

            <!-- Tombol Registrasi -->
            <button type="submit" class="login-button">Sign Up</button>
        </form>

        <!-- Link kembali ke Halaman Login -->
        <div class="signup-link">
            <p>Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>

    <!-- Skrip untuk fungsionalitas registrasi -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
