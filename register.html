<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Reusing the same stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Create Account</h1>
            <p>Join us by filling out the form below.</p>
        </div>
        <form class="register-form">
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <input type="text" id="username" placeholder="Choose a unique username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
            </div>
            <button type="submit" class="login-button">Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>
</html>
