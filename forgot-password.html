<!--
  *   HALAMAN LUPA PASSWORD (forgot-password.html)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKM-FORGOT-PASSWORD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page"> <!-- Class ditambahkan di sini -->

    <!-- Notifikasi Pop-up -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Kontainer Form Lupa Password -->
    <div class="login-container">
        <div class="login-header">
            <h1>Forgot Password</h1>
            <p>Enter your email and we'll send you a link to reset your password.</p>
        </div>

        <!-- Form Lupa Password -->
        <form class="forgot-password-form">
            <!-- Grup Input Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2zm-2 0l-8 5l-8-5zm0 12H4V8l8 5l8-5z"/></svg></span>
                </div>
            </div>

            <!-- Tombol Kirim -->
            <button type="submit" class="login-button">Send Reset Link</button>
        </form>

        <!-- Link kembali ke Halaman Login -->
        <div class="signup-link">
            <p>Remember your password? <a href="index.html">Sign In</a></p>
        </div>
    </div>

    <!-- Skrip untuk fungsionalitas lupa password -->
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
